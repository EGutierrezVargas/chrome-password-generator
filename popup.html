<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <section id="main">
      <div class="option_header">
        <h1>Password Generator</h1>
        <span id="description">Custom your password</span>
      </div>
      <div class="option_password">
        <div class="box_options">
          <label for="length">Length : <span id="rangeNumber">8</span></label>
          <input
            type="range"
            class="form-range"
            min="8"
            max="128"
            step="1"
            value="8"
            id="range"
          />
        </div>
        <div class="box_options">
          <label for="uppercase">Uppercase</label>
          <input type="checkbox" id="uppercase" name="uppercase" />
        </div>
        <div class="box_options">
          <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="lowercase" name="lowercase" />
        </div>
        <div class="box_options">
          <label for="numbers">Numbers</label>
          <input type="checkbox" id="numbers" name="numbers" />
        </div>
        <div class="box_options">
          <label for="symbols">Symbols</label>
          <input type="checkbox" id="symbols" name="symbols" />
        </div>
      </div>
      <button id="generate">Generate</button>
      <span id="password"></span>
    </section>
    <script src="script.js"></script>
  </body>
</html>
